<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		.box{width: 400px;height: 200px;background-color: #eee;left: 50%;top: 50%;margin: -100px 0 0 -200px;position: absolute;}
		.ball{position: relative;width: 50px;height: 50px;border-radius: 0 0px 50px 0;background-color: orange;}
		.ball2{position: absolute;width: 50px;height: 50px;border-radius: 50px 0px 0px 0;background-color: orange;right: 0;bottom: 0}
	</style>
</head>
<body>
		<div class="box">
			<div class="ball"></div>
			<div class="ball2"></div>
		</div>
</body>
</html>
