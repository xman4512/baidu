<script type="text/javascript">
	var regex1 = /^1([3|5|8]{1})\d{9}$/;
	console.log(regex1.test(18812011232));
	console.log(regex1.test(18812312));
	console.log(regex1.test(14345678909));
	var regex2 = /\b(\w+)\b\s+\1\b/;
	console.log(regex2.test("foo  barbar barbar"));
</script>
