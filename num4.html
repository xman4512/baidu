	//冒泡排序

		for (var i = 0; i < list.length; i++) {

						list[j+1].style.height = a;
					}
				}

		}
		if (!flag) break;

	function checkNum(num) {
		reg=/^[-+]?\d*$/; //整数的正则表达式
		if (num == ""	) {
			alert("输入不能为空")
			return false;
		}else if (!reg.test(num)) {
			alert("只能输入数字")
			return false;
		}else if (num<10 || num>100) {
			alert("只能输入10-100之间的数字")
			return false;
		}
		else return true;
	}
