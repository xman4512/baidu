<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>task19</title>
    <style>
    #button{
        display:inline-block;
    }
    ul{
        list-style: none;
        height:550px;
        width:90%;
        display:flex;
        justify-content: center;
        align-content: flex-end;
        align-items: flex-end;
    }
    li{
        background-color: rgba(111, 96, 251, 1);
        color:white;
        width:15px;
        display:inline-block;
        margin-left:3px;
    }
    </style>
</head>
<body>
    <input id="input" type="text">
    <div id="button">
        <button id="leftin">左侧入</button>
        <button id="rightin">右侧入</button>
        <button id="leftout">左侧出</button>
        <button id="rightout">右侧出</button>
        <button id="random">随机生成一组数据</button>
        <button id="sortdata">排序</button>
    </div>
    <ul id="result">
    </ul>
<script>
    var number=[];
    var $=function(id){
      return document.getElementById(id);
    }
    //给按钮的父元素添加事件委托，避免给每个按钮添加点击事件
    $("button").addEventListener("click",function(e){  
        var target=e.target;
        var input=$("input").value;
        switch(target.id){
            case "leftin":{
                if(input>100||input<10||isNaN(input))  alert("请输入10-100之间的数");
                if(number.length<60) {　　　　//控制最多只能输入60个数据
                　　number.unshift(input); 
                　　show();
                }
                else alert("最多只能输入60个数据！");    
                break;
            }
            case "rightin":{
                if(input>100||input<10||isNaN(input)) alert("请输入10-100之间的数");
                if(number.length<60){
                    number.push(input);
                    show(); 
                }
                else alert("最多只能输入60个数据！");
                break;
            }
            case "leftout":{
                alert(number.shift(number[number.length-1]));
                show();
                break;
            }
            case "rightout":{
                alert(number.pop(number[0]));
                show();
                break;
            }
        }
    })
    //给输出的结果添加事件委托，使点击的元素被删除
    $("result").addEventListener("click",function(e){
        if(e.target.nodeName!="LI") return;        //看点击的是不是li标签
        var tar=parseInt(e.target.getAttribute("id"))　　//得到被点击元素的id属性，之前id绑定的是该元素在数组中的序号
        number.splice(tar,1);     //删除数组number中的元素，1代表只删除一个元素
        show();
        return number;
    })
    //生成一组随机数
    $("random").onclick=function(){
        number=[];
           for(var i=0;i<60;i++){
                number[i]=parseInt(Math.random()*90+10);
            }
        show();
        return number;
    }
    //将数据用柱状图的形式呈现在页面上
    function show(){
        var content=" ";
        for(var i=0;i<number.length;i++){
                content+="<li id='"+i+"'style='height:"+number[i]*5+"px;'>"+number[i]+"</li>";
            }
        $("result").innerHTML=content;
    }
    //数据排序的过程
    $("sortdata").onclick=function(){
        var max=0,i=0,j=1;
        time=null;
        time=setInterval(run,5);
        function run(){
            if(i<number.length){
                if(j<number.length){
                    if(number[i]>number[j]){
                        max=number[i];
                        number[i]=number[j];
                        number[j]=max;
                        show();    //绘制这一次数据交换后的柱状图
                    }
                 j++;
                }
                else{
                    i++;
                    j=i+1;
                }
            }
            else{
                clearInterval(time);
                return;
            }
        }    
    }
</script>
</body>
</html>
